name: Publish

on:
  workflow_dispatch:
  release:
    types: [created]
jobs:
  publish:
    name: Publish Release Artifacts
    runs-on: self-hosted

    steps:
      - name: Setup timezone
        run: |
          sudo timedatectl set-timezone Europe/Zurich
          timedatectl

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Java 8 JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
          architecture: x64
          cache: 'gradle'
          check-latest: true

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Decode GPG Key
        run: |
          mkdir -p ~/.gradle/
          echo "${{secrets.SIGNING_SECRET_KEY_RING_FILE}}" > ~/.gradle/secring.gpg.b64
          base64 -d ~/.gradle/secring.gpg.b64 > ~/.gradle/secring.gpg

      - name: Publish package
        run: ./gradlew publish -Psigning.keyId=${{secrets.SIGNING_KEY_ID}} -Psigning.password=${{secrets.SIGNING_PASSWORD}} -Psigning.secretKeyRingFile=$(echo ~/.gradle/secring.gpg) --warn --stacktrace
        env:
          OSSRH_USERNAME: ${{secrets.OSSRH_USERNAME}}
          OSSRH_PASSWORD: ${{secrets.OSSRH_PASSWORD}}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-build-libs
          path: build/libs
          retention-days: 3
